<div class="upload-container">

  <h2>Upload Document</h2>

  <div class="form-group">
    <label>Title *</label>
    <input type="text" [(ngModel)]="title" placeholder="Enter document title">
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea [(ngModel)]="description" placeholder="Enter description"></textarea>
  </div>

  <div class="form-group">
    <label>Uploaded By *</label>
    <input type="text" [(ngModel)]="uploadedBy" placeholder="Enter your name">
  </div>

  <div class="form-group">
    <label>Select File *</label>
    <input type="file" (change)="onFileSelected($event)">
  </div>

  <button (click)="upload()" [disabled]="uploading">Upload</button>

  <div *ngIf="uploading" class="progress-section">
    <p>Uploading... {{ progress }}%</p>
    <div class="progress-bar">
      <div class="progress-fill" [style.width.%]="progress"></div>
    </div>
  </div>

  <p class="success" *ngIf="message">{{ message }}</p>
  <p class="error" *ngIf="error">{{ error }}</p>

</div>
